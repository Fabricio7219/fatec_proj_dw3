version: '3.9'
services:
  app:
    build: .
    ports:
      - "3000:3000"
    environment:
      - PORT=3000
      - MONGO_URI=mongodb://mongo:27017/fatecweek
      - SESSION_SECRET=${SESSION_SECRET:-demoSecret}
      - ADMIN_BOOTSTRAP_KEY=${ADMIN_BOOTSTRAP_KEY:-demoKey}
      - ALLOWED_ORIGINS=${ALLOWED_ORIGINS:-http://localhost:3000}
      - RATE_LIMIT_WINDOW_MINUTES=${RATE_LIMIT_WINDOW_MINUTES:-15}
      - RATE_LIMIT_MAX=${RATE_LIMIT_MAX:-300}
    depends_on:
      - mongo

  mongo:
    image: mongo:6
    restart: unless-stopped
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db

volumes:
  mongo-data:
