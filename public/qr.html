<!doctype html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Presen√ßa - FatecWeek</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="style-dashboard.css">
    <style>
        .qr-container {
            max-width: 600px;
            margin: 40px auto;
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.08);
            text-align: center;
        }
        .palestra-info {
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 1px solid #eee;
        }
        .palestra-titulo {
            font-size: 1.5rem;
            color: #2c3e50;
            margin-bottom: 10px;
        }
        .palestra-data {
            color: #7f8c8d;
            font-size: 1rem;
        }
        .status-box {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-weight: 500;
        }
        .status-loading { background: #f8f9fa; color: #7f8c8d; }
        .status-success { background: #d4edda; color: #155724; }
        .status-error { background: #f8d7da; color: #721c24; }
        
        .action-area {
            display: flex;
            flex-direction: column;
            gap: 15px;
            align-items: center;
        }
        .btn-large {
            padding: 15px 40px;
            font-size: 1.2rem;
            border-radius: 50px;
            width: 100%;
            max-width: 300px;
            cursor: pointer;
            transition: transform 0.2s;
        }
        .btn-large:active { transform: scale(0.98); }
        .btn-entrada { background: #27ae60; color: white; border: none; }
        .btn-saida { background: #e74c3c; color: white; border: none; }
        .btn-voltar { background: #95a5a6; color: white; border: none; }
        
        .hidden { display: none !important; }
    </style>
</head>
<body>
    <header class="header">
        <div class="header-content">
            <img src="img/logo_fatec.png" alt="Logo FatecWeek" class="logo-principal">
            <div class="user-header" id="userHeader" style="display: none;">
                <span class="user-name">üéì <span id="userName">...</span></span>
            </div>
        </div>
    </header>

    <main>
        <div class="qr-container">
            <div id="loadingState">
                <p>Carregando informa√ß√µes...</p>
            </div>

            <div id="contentState" class="hidden">
                <div class="palestra-info">
                    <h2 class="palestra-titulo" id="palestraTitulo">T√≠tulo da Palestra</h2>
                    <p class="palestra-data" id="palestraData">Data e Hora</p>
                </div>

                <div id="statusMessage" class="status-box hidden"></div>

                <div class="action-area">
                    <button id="btnIngressar" class="btn-large btn-entrada hidden">
                        ‚úÖ Registrar Entrada
                    </button>
                    
                    <button id="btnFinalizar" class="btn-large btn-saida hidden">
                        üèÅ Registrar Sa√≠da
                    </button>

                    <button id="btnLogin" class="btn-large btn-entrada hidden">
                         Fazer Login
                    </button>

                    <a href="/dashboard-aluno.html" class="btn-large btn-voltar">
                        Voltar ao Painel
                    </a>
                </div>
            </div>
        </div>
    </main>

    <script src="js/qr.js"></script>
</body>
</html>
